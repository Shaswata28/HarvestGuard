services:
  - type: web
    name: harvestguard-backend
    env: node
    plan: free
    rootDir: .
    numInstances: 1
    buildCommand: npm install && npm run build:api
    startCommand: node dist/api/api-server.mjs
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: WEATHER_CACHE_TTL
        value: "3600"
      - key: WEATHER_CACHE_EXTENDED_TTL
        value: "7200"
      - key: WEATHER_API_DAILY_LIMIT
        value: "1000"
      - key: WEATHER_API_WARNING_THRESHOLD
        value: "800"
      - key: CORS_ORIGIN
        value: "*"
      - key: PING_MESSAGE
        value: pong

  - type: web
    name: harvestguard-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build:client
    staticPublishPath: dist/spa
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_BASE_URL
        fromService:
          name: harvestguard-backend
          type: web
          property: host
      # These are not used by frontend but prevent build errors
      - key: MONGODB_URI
        value: "placeholder"
      - key: MONGODB_DB_NAME
        value: "placeholder"