services:
  - type: web
    name: aura-backend
    env: node
    plan: starter
    rootDir: .
    numInstances: 1
    buildCommand: npm install && npm run build:server
    startCommand: node dist/server/production.mjs
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      - key: PING_MESSAGE
        value: pong

  - type: static_site
    name: aura-frontend
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run build:client
    publishPath: dist/spa
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: aura-backend
          type: web
          property: url

