# Render Blueprint for HarvestGuard
# This file defines the infrastructure for deploying on Render

services:
  # Full-Stack Deployment (Frontend + Backend together)
  - type: web
    name: harvestguard
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build:fullstack
    startCommand: pnpm start:fullstack
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: HarvestGuard
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: WEATHER_CACHE_TTL
        value: 3600
      - key: WEATHER_CACHE_EXTENDED_TTL
        value: 7200
      - key: WEATHER_API_DAILY_LIMIT
        value: 1000
      - key: WEATHER_API_WARNING_THRESHOLD
        value: 800
      - key: CORS_ORIGIN
        value: "*"
