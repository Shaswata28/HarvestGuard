# Render Blueprint for Separate Frontend & Backend Deployment
# Use this if you want to deploy frontend and backend separately

services:
  # Backend API Service
  - type: web
    name: harvestguard-api
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build:api
    startCommand: pnpm start:api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: HarvestGuard
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: WEATHER_CACHE_TTL
        value: 3600
      - key: WEATHER_CACHE_EXTENDED_TTL
        value: 7200
      - key: WEATHER_API_DAILY_LIMIT
        value: 1000
      - key: WEATHER_API_WARNING_THRESHOLD
        value: 800
      - key: CORS_ORIGIN
        value: https://harvestguard.onrender.com

  # Frontend Static Site
  - type: web
    name: harvestguard-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm build:client
    staticPublishPath: ./dist/spa
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://harvestguard-api.onrender.com
